<mat-form-field>
    <div>
        Id (Only for Update): <input #id type="number">
    </div>
    <div>
        Title: <input #title>
    </div>
    <div>
        Img url: <input #imageUrl>
    </div>
    <div>
        Description: <input #description>
    </div>
    <div>
        Tags: <input #tags>
    </div>
    <div>
        Creator: <input #creator>
    </div>
    <div>
        Switches: <input #switches>
    </div>

</mat-form-field>
<div>
    <button mat-raised-button (click)="addKeyboard(title.value, imageUrl.value, description.value, tags.value, creator.value, switches.value)">Add
        Keyboard</button>
    <button mat-raised-button (click)="updateKeyboard(id.value, title.value, imageUrl.value, description.value, tags.value, creator.value, switches.value)">Update
        Keyboard</button>
</div>

<div>
    <button mat-raised-button>Add New Content</button>
</div>
